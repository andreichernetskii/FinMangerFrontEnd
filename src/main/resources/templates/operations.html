<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of operations</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
    <!--    for Thymleaf:-->
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.id}"></td>
            <td th:text="${operation.date}"></td>
            <td th:text="${operation.amount}"></td>
            <td th:text="${operation.category}"></td>
            <td>
                <button class="editBtn btnWithImage" id="editBtn" title="Edytuj" th:attr="data-id=${operation.id}, data-operationType=${operation.operationType}, data-amount=${operation.amount}, data-date=${operation.date}, data-category=${operation.category}"></button>
            </td>
            <td>
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" name="id" th:value="${operation.id}" />
                    <button type="submit" class="btnWithImage" id="deleteBtn" th:attr="data-id=${operation.id}" onclick="return confirm('Czy jesteś pewien/pewna, że chcesz usunąć operację z id: ' + this.getAttribute('data-id') + '?')" title="Usuń"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="dialog" class="hidden">
        <h2>Eycja operacji:</h2>
        <form action="update-operation" method="post">
            <label>Id operacii</label>
            <input type="number" name="Id" id="id" readonly>

            <label>Typ operacii:</label>
            <select id="operationType" name="operationType">
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>

            <label>Kwota</label>
            <input type="number" name="amount" id="amount">

            <label>Data</label>
            <input type="date" name="date" id="date">

            <label>Kategoria</label>
            <input type="text" name="category" id="category">

            <button type="submit">Edytuj</button>
            <button id="cancelDialogBtn" type="button">Cofnij</button>
        </form>
    </div>

    <script src="/static/script.js"></script>

    <br>
    <br>
    <br>
    <div class="other-content">
        <h2>Waaaaaaaaaaaaaaaaaaaaaagh!!1</h2>
        <br>
        <form action="/operations" method="post">
            <label>Usuwanie za pomocą Id:</label>
            <input type="number" name="id">
            <button type="submit">Usuń</button>
        </form>
    </div>
    <div class="clear"></div>
</body>
</html>
