<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of operations</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
<!--    for Thymleaf:-->
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.id}"></td>
            <td th:text="${operation.date}"></td>
            <td th:text="${operation.amount}"></td>
            <td th:text="${operation.category}"></td>
            <td>
                <button class="editBtn btnWithImage" id="editBtn" title="Edytuj" th:attr="data-id=${operation.id}, data-operationType=${operation.operationType}, data-amount=${operation.amount}, data-date=${operation.date}, data-category=${operation.category}"></button>
            </td>
            <td>
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" name="id" th:value="${operation.id}" />
                    <button type="submit" class="btnWithImage" id="deleteBtn" th:attr="data-id=${operation.id}"
                            onclick="return confirm('Czy jesteś pewien/pewna, że chcesz usunąć operację z id: ' + this.getAttribute('data-id') + '?')"
                            title="Usuń"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

<!--    Pole edycji danych-->

    <div id="dialog" class="hidden">
        <h2>Eycja operacji:</h2>
        <form action="update-operation" method="post">
            <label>Id operacii</label>
            <input type="number" name="Id" id="id" readonly>

            <label>Typ operacii:</label>
            <select id="operationType" name="operationType">
                <option value="" disabled selected>Typ operacji</option>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>

            <label>Kwota</label>
            <input type="number" step="any" name="amount" id="amount" required>

            <label>Data</label>
            <input type="date" name="date" id="date" required>

            <label>Kategoria</label>
            <input type="text" name="category" id="category" required>

            <button id="submitBtn" type="submit">Edytuj</button>
            <button id="cancelDialogBtn" type="button">Cofnij</button>
        </form>
    </div>



    <div class="other-content">

<!--    Formy filtrów-->

        <h2>Statystyka</h2>
        <br>
        <form action="/operations" method="get" th:object="${filter}">
            <label>Rok</label>
            <input type="number"  id="year" th:field="*{year}">

            <label>Miesiąc</label>
            <input type="number" id="month" th:field="*{month}">

            <label>Typ operacii:</label>
            <select id="operationTypeFilter" th:field="*{operationType}">
                <option value="" selected>All</option>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>

            <label>Kategoria:</label>
            <select id="categoryFilter" th:field="*{category}">
                <option value="" selected>All</option>
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>

            <button id="submitStatsBtn" type="submit">Zastosuj</button>

            <br>

            <label>Summa:
                <span id="totalAmountValue" th:text="${totalAmount}"></span>
            </label>
        </form>

        <div th:each="alert : ${alerts}">
            <label th:color="red" th:text="${alert.message}"></label>
        </div>

    </div>

<!--    Alerts field-->




    <div class="clear"></div>
    <script src="/static/script.js"></script>
</body>
</html>
