<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja nowego użytkownika</title>
</head>
<body>
    <p>
        Wpisz swój email, wymyślij hasło i naciśnij "Utworzyć" aby zarejestrować nowego użytkownika.
    </p>
    <form action="/registration" method="post">
        <div>
            <label>Login</label>
            <input type="text" id="email_input" name="username" placeholder="Email" required><br><br>

            <label>Password</label>
            <input type="password" id="password_input" name="password" placeholder="Password" required><br><br>

<!--            <label>Confirm password:</label>-->
<!--            <input type="password" id="potwierdz_haslo" name="potwierdz_haslo" placeholder="Confirm password" required><br><br>-->
        </div>
        <div>
            <button type="submit" title="Ok">Sign Up</button>
        </div>
    </form>
</body>
</html>
